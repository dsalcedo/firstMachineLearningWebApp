<!DOCTYPE>
<html ng-app="myApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <title>
        Linear Regresion App
    </title>
</head>

<body>
    <div class="container" ng-controller="mainCtrl">
        <h1> Linear Regression </h1>

        <button class='btn btn-primary' ng-click="retrieveModel()">Retrieve Model</button>

        <h1>Training Set:</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>x</th>
                    <th>y</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" class="form-control" ng-model='newPair.x'></td>
                    <td><input type="number" class="form-control" ng-model='newPair.y'></td>
                    <td><button class="btn btn-primary" ng-click="addNewPair()">Add New Pair</button></td>
                </tr>
                <tr ng-repeat="pair in userData">
                    <td>{{pair.x}}</td>
                    <td>{{pair.y}}</td>
                </tr>
            </tbody>

        </table>

        <!--<h1>Generated Model:</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Slope</th>
                    <th>Intercept</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{model.slope}}</td>
                    <td>{{model.intercept}}</td>
                </tr>
            </tbody>
        </table>-->

        <div ng-show='displayModelEquation'>
            <h1>Model is given by:</h1>
            <h2>f(x) = {{model.slope}}x + {{model.intercept}}</h2>

            <h1>Predictions</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>x</th>
                        <th>Predicted y</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" class="form-control" ng-model='predictedPair.x'></td>
                        <td><input type="number" class="form-control" ng-model='predictedPair.y' disabled></td>
                        <td><button class="btn btn-primary" ng-click="predict()">Predict!</button></td>
                    </tr>
                    <tr ng-repeat="pair in predictedData">
                        <td>{{pair.x}}</td>
                        <td>{{pair.y}}</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <canvas id="myChart" width="400" height="400"></canvas>


    </div>
    <script src='angular/angular.js'></script>
    <script src='chart.js/dist/Chart.js'></script>
    <script src='controllers/controller.js'></script>

</body>

</html>
